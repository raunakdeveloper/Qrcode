<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generated</title>
    <link rel="stylesheet" href="/static/generate.css">
</head>
<body>
    <div class="container">
        <h1>Your QR Code</h1>
        <p>QR Code for URL: {{ url }}</p>
        <img src="{{ img_path }}" alt="Generated QR Code">

        <div class="buttons">
            <!-- Download button -->
            <a href="/download" class="button">Download</a>

            <!-- Share button -->
            <button onclick="navigator.share({title: 'QR Code', url: '{{ url }}'})" class="button">Share</button>
        </div>
    </div>
</body>
</html>
